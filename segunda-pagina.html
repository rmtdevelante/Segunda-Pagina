<!Doctype html><!--informa al navegador qué versión de HTML (o XML) se usó para escribir el documento.-->
	<html lang = "es"><!--el atributo lang dentro de la etiqueta de html se utiliza para hacer referencia al idioma
		en este caso estamos usando el idioma español-->
	<head><!--La etiqueda head se utiliza para contener meta datos  tales como link, title y script-->
		<title> Segunda chamba</title><!--con esta línea decimos que el titulo de la pestaña en la pagina se 
			llamará lo que está entre la etiqueta de apertura y cierre-->
	</head><!--con esta etiqueta de cierre indicamos que queremos que hasta acá queremos que sea todo el 
		encabezado o los elementos que se ocuparán en el cuerpo-->
	<body><!--la etiqueda body se utiliza para todo el contenido visible por el usuario-->
	<h1 style="background-color: black; color: white; text-align: center;">
		Práctica 3 </h1><!--Se utiliza la etiqueta "h1" para indicar que tendremos un titulo dentro de la pagina,
		el "h1" significa que será el titulo más grande en la página. Dentro de la etiqueta está el atributo
		"style" que indica todo lo que va a cambiar el titulo, segudo de "background-color: black" que indica
		que el fondo será negro, seguido de "color: white" que indica que la letra será blanca y por último
		"text-align: center" que indica que el texto será centrado en la pagina.-->
	<h2 style="background-color: pink; color: black; text-align: center;">
		Programación web
	</h2><!--El "h2" significa que ahora será un subtitulo, osea que será la letra más pequeña que la de un 
	"h1" y al igual que en el "h1" se utiiza el atributo "style" darle estilo o modificar la etiqueta-->
	<img src = "C:\Users\user\Desktop\cosas de la escuela\semestre 6\Programación Web/CR7.JPG" alt= "no me salió"
		title = "Batman" style = "width: 100; height:50;"><!--Este es otro elemento de imagen en HTML. src 
		especifica la ubicación del archivo de imagen, alt proporciona un texto alternativo que se mostrará si la 
		imagen no se puede cargar, y title muestra un texto de información sobre herramientas cuando el usuario 
		pasa el cursor sobre la imagen. Además, en style, width establece el ancho de la imagen en 100 píxeles y
		 height establece la altura en 50 píxeles. Sin embargo, el título dice "Batman", que puede ser un error,
		  ya que la imagen parece ser de Cristiano Ronaldo (CR7).-->
		<br /><!--Esta etiqueta siboliza un salto de línea o una separación entre textos-->
